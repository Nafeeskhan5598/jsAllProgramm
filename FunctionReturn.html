<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(math,eng,sc){
            var s = math + eng + sc;
            return s;
        }
       function percentage(tt){
        var per = tt/300 * 100;
        document.write(per);
       }
       var total = sum(80,76,50);
       percentage(total);
    </script> 
</body>
</html>
