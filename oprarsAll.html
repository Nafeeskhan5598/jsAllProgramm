<body>
    <script>

// ========================================================Eirthmatic Operater==========================================        
        var a =  100;
        var b = 10;
        console.log("The value of a + b is", a+b);
        console.log("The value of a - b is", a-b);
        console.log("The value of a * b is", a*b);
        console.log("The value of a / b is", a/b);
       
// ========================================================Assingment Operater==========================================        


                var c = b;
                c += 2;
                c -= 2;
                c *= 2;
                c /= 2;
                    console.log(c);

// ========================================================Comparision Operater==========================================        
 
        
                var x = 34;
                var y = 56;
                console.log(x == y);
                console.log(x >= y);
                console.log(x < y);
                console.log(x > y);


// ========================================================Logical Operater==========================================        
// ========================================================Logical And Operater==========================================        

console.log(true && true)
console.log(true && false)
console.log(false && true)
console.log(false && false)

// ========================================================Logical Or Operater==========================================        

console.log(true || true)
console.log(true || false)
console.log(false || true)
console.log(false || false)

// ========================================================Logical Not Operater==========================================        

console.log(!false);
console.log(!true);


    </script>
