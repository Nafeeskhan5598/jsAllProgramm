<body>


    <h1>Its Current Time</h1>
    <button type="button" id="button1" onclick="window.clearInterval(clock)">Stop Time</button>
    </div>
    <div id="clock">
    </div>
    <script>
        var clock = setInterval(clockTiming);
        function clockTiming() {
            var d = new Date();
            var nafees = d.toLocaleTimeString();
            // document.write(nafees);
            document.getElementById('clock').innerHTML = nafees;
        }

    </script>
