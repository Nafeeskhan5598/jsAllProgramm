    <title>Document</title>

<body>
    <script>
        function hello(fname = "hello",lname = "good"){
            document.write("Hello" + " " + fname +" " + lname + "<br>");
        }
        function sum(a, b){
            document.write(a + b);
        }
       
        hello("name","nafees");
        hello("salman","khan");
        sum(20, 30);
    </script>
</body>
